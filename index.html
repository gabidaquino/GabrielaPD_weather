<!DOCTYPE html>
<html>

<head>
  <title>GPD PROJECT</title>
  <meta charset="UTF-8" />
  <link href="src/styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/e113ab94c6.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    body {
      margin: 30px;
    }
  </style>
</head>

<body>
  <div class="container card-body p-4 border border-info rounded">
    <form id="city-form" class="form border-0">
      <div class="row">
        <div class="col-6">
          <input type="search" placeholder="Enter a city name here" autofocus="on" class="form-control mb-2 w-100"
            id="input-city" />
        </div>

        <div class="col-3">
          <input type="submit" value="submit" class="btn border-0 bg-info btn-primary shadow-sm w-100"
            id="search-city" />
        </div>

        <div class="col-3">
          <input type="submit" value="current" class="btn btn-primary shadow-sm w-100" id="current-city" />
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col-sm-8">
        <div class="row ">
          <div class="col">
            <h3 class="text-info" id="city-display"></h3>
          </div>
          <div class="col-sm-12">
            <h6 class="text-uppercase text-info" id="country-display"></h6>
          </div>
        </div>
        <div class="row ">
          <div class="col">
            <h1 class="text-info">
              <span class="temperature" id="temperature"></span>
              <span class="units">
                <a href="#" id="celsius-link">ºC</a> |
                <a href="#" id="fahrenheit-link">F</a></span>
            </h1>
          </div>
          <div class="col">
            <div class="row justify-content-center">
              <p id="min" class="text-info"></p>
            </div>
            <div class="row justify-content-center">
              <p id="max" class="text-info"></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h6 class="text-info" id="date-line"></h6>
          </div>
        </div>
      </div>
      <div class="col-sm-4 card-body ">
        <div class="row align-items-center">
          <div class="col">
            <p id="description" class="text-uppercase card-text text-info"></p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img src="img/cloud.png" class="rounded float-right img-fluid max-width:100%;" />
          </div>
        </div>
      </div>
    </div>

    <div class="row text-info border align-items-center p-2">
      <div class="col-sm-2.4 card-body border border-info rounded p-4 m-1">
        <p>
          Mon
        </p>
        <br />
        <i class="fas fa-cloud"></i>
        <br />
        <p>
          12ºC/27ºC
        </p>
      </div>
      <div class="col-sm-2.4 card-body border border-info rounded p-4 m-1">
        <p>
          Tue
        </p>
        <br />
        <i class="fas fa-cloud"></i>
        <br />
        <p>
          12ºC/27ºC
        </p>
      </div>
      <div class="col-sm-2.4 card-body border border-info rounded p-4 m-1">
        <p>
          Wed
        </p>
        <br />
        <i class="fas fa-cloud"></i>
        <br />
        <p>
          12ºC/27ºC
        </p>
      </div>
      <div class="col-sm-2.4 card-body border border-info rounded p-4 m-1">
        <p>
          Thu
        </p>
        <br />
        <i class="fas fa-cloud"></i>
        <br />
        <p>
          12ºC/27ºC
        </p>
      </div>
      <div class="col-sm-2.4 card-body  border border-info rounded p-4 m-1">
        <p>
          Fri
        </p>
        <br />
        <i class="fas fa-cloud"></i>
        <br />
        <p>
          12ºC/27ºC
        </p>
      </div>
    </div>

    <script src="src/script.js"></script>
</body>

</html>
